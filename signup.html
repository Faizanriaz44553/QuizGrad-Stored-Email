<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/signup.css">
    <link rel="stylesheet" href="./assets/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+15+Charted&family=Jersey+25+Charted&family=Playball&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-div">
    <div class="firstdiv">
        <div class="width-13 height-7 mtop-6 display-f justify-c">
           <div class="width-10">
            <img class="width-13 height-7" src="./assets/images/pngtree-quiz-time-badge-design-with-question-mark-vector-png-image_6674580.png" alt="">
           </div>
        </div>
        <div class="width-13">
            <p class="para">Welcome back! <br> Please login/signup to your account</p>
        </div>
        <div class="container">
            <div class="sec-container">
                <form>
                    <label class="label" for="username">Username</label><br>
                    <input id="user3" class="user" type="text" placeholder="Enter your Name" id="username"><br>
                    
                    <label class="label" for="email">Email Address</label><br>
                    <input id="user1" class="user" type="email" placeholder="Enter your email" id="email"><br>
                    <p id="validation-1"></p>
                    
                    <label class="label" for="password">Password</label><br>
                    <input id="user2" class="user" type="password" placeholder="Enter your password" id="password">
                    <p id="validation-2"></p>
                    
                    <div class="remember-div">
                        <div>
                            <input type="checkbox" id="remember" name="service" value="Remember" checked="checked">
                            <label for="remember">Remember</label>
                        </div>
                        <div>
                            <a href="">Forget Password?</a>
                        </div>
                    </div>
                    <button type="button" onclick="validationForm()" class="button">SignUp</button>
                    
                    <div class="link-div">
                        <div><p>or login with</p></div>
                        <div><p class="links">Facebook</p></div>
                        <div><p class="links">Google</p></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="seconddiv">
        <img src="./assets/images/Graduation-Cap-PNG-Image.png" alt="" class="width-13">
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./signupp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
